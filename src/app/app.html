<section class="flex flex-col h-screen">
  <app-header />

  <section class="flex flex-1 border-t border-[var(--p-gray-400)] min-h-0">
    <app-sidenav
      class="w-80 border-r border-[var(--p-gray-400)]"
      [products]="products()"
      (filteredProductsChange)="onFilteredProductsChange($event)"
    />

    <!-- Scrollable main content -->
    <main class="flex-1 overflow-y-auto min-h-0">
      <app-product-list [products]="filteredProducts()" />
    </main>
  </section>
</section>
